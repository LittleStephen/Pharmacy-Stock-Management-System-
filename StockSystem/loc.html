<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Example</title>
    <!-- Add the Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">SRI PALANI AANDAVAR MEDICALS</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Add your image source in the 'src' attribute -->
            <img src="location.png" class="img-fluid rounded" alt="Bootstrap Image">
        </div>
    </div>
</div>

<!-- Add the Bootstrap JS and Popper.js scripts (required for some Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
