<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <!-- Add the Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('medical-background-vector-4582933.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-color: #32cccc;
        }
        </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Select Payment Option</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Online Payment</h5>
                    <p class="card-text">Pay online using your preferred method.</p>
                    <!-- Add a button to show QR code -->
                    <form method="POST" action="payment.php">
                        <input type="radio" name="upi" value="UPI"> UPI<br><br>
                        <input type="radio" name="net" value="Net Banking"> Net Banking<br><br>
                        
                    </form>
                    <button class="btn btn-primary" onclick="showQRCode()">Pay</button>
                    <!-- Add a hidden div for QR code, initially hidden -->
                    <div id="qrCodeContainer" class="mt-3" style="display: none;">
                        <!-- QR code will be added here dynamically -->
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cash on Delivery</h5>
                    <p class="card-text">Pay with cash when your order is delivered.</p>
                    <button class="btn btn-primary">Cash on Delivery</button>
                </div>
            </div>
        </div>-->
    </div>
</div>





<!-- Add the Bootstrap JS and Popper.js scripts (required for some Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add the qrcode.js library -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/dist/qrcode.min.js"></script>

<script>
    function showQRCode() {
        // Show the QR code container
        document.getElementById("qrCodeContainer").style.display = "block";

        // Generate the QR code using qrcode.js
        var qr = new QRCode(document.getElementById("qrCodeContainer"), {
            text: "Your payment details go here",
            width: 128,
            height: 128
        });
    }
</script>

</body>
</html>
